<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Testing with js</title>
</head>

<body>

    <p>Please input a number between 5 and 10:</p>

    <input id="demo" type="text">
    <button type="button" onclick="myFunction()">Test Input</button>
    <p id="p01"></p>


    <script>

        function myFunction() {
            let inputBox = document.getElementById("demo")

            let x = inputBox.value;

            console.log(x)
            inputBox.value = ''

            try {
                if (x == "") throw 'empty string'
                if (isNaN(x)) throw "not a number"
                Number(x)
                if (x <= 5) throw 'less than 5'
                if (x >= 10) throw 'greater than 10'
            }
            catch (err) {
                document.getElementById("p01").innerText = err
            }


        }



    </script>


</body>

</html>
