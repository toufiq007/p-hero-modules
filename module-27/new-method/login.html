<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to banking</title>
  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

  <header>
    <h2 class="text-center mt-5">Welcome to login page for banking</h2>
  </header>

  <div class="container mt-5">
    <div class="row bg-info p-5">
      <h2 class="mb-5">Please Login to see your banking details</h2>
      <div class="col-md-6">
        <div>
          <div>
            <input type="email" id="userEmail" placeholder="[default:'limon@gmail.com']" class="form-control mb-4">
          </div>
          <div>
            <input type="password" id="userPass" placeholder="[default:'limon23']" class="form-control mb-5">
          </div>
          <button class="btn btn-primary" id="submit-button">Submit</button>
        </div>
      </div>
    </div>
  </div>


  

  <!-- main js -->
  <script src="js/login.js"></script>
  <!-- bootstrap script cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
